extent.reporter.spark.start=true
extent.reporter.html.start=true
extent.reporter.html.out=/ExtentReport.html
extent.reporter.spark.out=/SparkReport.html
extent.reporter.spark.base64imagesrc=true
extent.reporter.html.base64imagesrc=true


#custom reports
extent.reporter.spark.config=src/test/resources/config/spark-config.xml
extent.reporter.html.config=src/test/resources/config/html-config.xml
extent.reporter.pdf.config=src/test/resources/pdf-config.yaml

#FolderName
basefolder.name=target/test-output/SparkReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

extent.reporter.pdf.start=true
extent.reporter.pdf.out=/ExtentpdfReport.pdf

#Screenshot
screenshot.dir=/screenshots/
screenshot.rel.path=../screenshots/

#screenshot.rel.path=../screenshots/

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true

extent.reporter.spark.prefix.device=@device_
extent.reporter.spark.prefix.author=@author_

#System Info
systeminfo.os=Windows 11
systeminfo.user=Skumar
systeminfo.build=1.1
systeminfo.AppName=Project Automation

